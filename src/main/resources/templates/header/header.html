<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:fragment="header">
    <table>
        <thead>
        <tr>
            <th>
                <form th:method="GET" th:action="@{/}">
                    <input type="submit" value="Home">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/user/allUsers}">
                    <input type="submit" value="List Users">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/role/allRoles}">
                    <input type="submit" value="List Roles">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/user/newUser}">
                    <input type="submit" value="Registration User">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/role/newRole}">
                    <input type="submit" value="Registration Roles">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/user/login}">
                    <input type="submit" value="Sign in">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/product/newProduct}">
                    <input type="submit" value="Add Product">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/product/allProduct}">
                    <input type="submit" value="List Products">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/order/allOrders}">
                    <input type="submit" value="List Orders">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/basket}">
                    <input type="submit" align="right" value="Basket">
                </form>
            </th>

        </tr>
        </thead>
    </table>
</div>

</body>
</html>
