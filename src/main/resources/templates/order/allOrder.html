<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Orders</title>
</head>
<body>

<div th:replace="header/header :: header"></div>

<h2 align="center"> List Orders </h2>
<div>
    <table>
        <thead>
        <tr>
            <th> Order ID</th>
            <th> User ID</th>
            <th> Date of Purchase</th>
            <th> Purchase Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each=" order : ${allOrders} ">
            <td><a th:text="${order.getId()}"> ID </a></td>
            <td><a th:text="${order.getCustomer()}"> User ID </a></td>
            <td><a th:text="${order.getDateOfPurchase()}"> Date of Purchase </a></td>
            <td><a th:text="${order.getPurchasePrice()}"> Purchase Price </a></td>


            <td>
                <form th:method="post" th:action="@{/order/{id}(id=${order.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>

            <td>
                <form th:method="get" th:action="@{/order/edit/{id}(id=${order.id})}" th:object="${order}">
                    <input type="submit" value="Edit">
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <table>
        <th>
            <form th:method="GET" th:action="@{/}">
                <input type="submit" value="Back">
            </form>
        </th>
    </table>

</div>


</body>
</html>
