<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Role</title>
</head>
<body>

<div th:replace="header/header :: header"></div>
<div>
    <h1 align="center"> Registration Role </h1>
    <form th:method="post" th:action="@{/role}" th:object="${newRole}">

        <div>
            <br>
            <label for="roleName"> Name: </label>
            <input type="text" th:field="*{name}" id="roleName">
        </div>

        <table>
            <th>
                <input type="submit" value="Create">
            </th>
        </table>
    </form>

    <table>
        <th>
            <form th:method="GET" th:action="@{/role/allRoles}">
                <input type="submit" value="List Roles">
            </form>
        </th>

        <th>
            <form th:method="GET" th:action="@{/}">
                <input type="submit" value="Back">
            </form>
        </th>

    </table>
</div>


</body>
</html>
