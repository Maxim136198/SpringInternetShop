<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{header.form.listRoles}">List Roles</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="product/headerAllProduct :: header"></div>

<h2 align="center" th:text="#{header.form.listRoles}"> List Roles </h2>

<div class="container my-2">
    <table border="1" class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{table.id1}"> ID</th>
            <th th:text="#{table.name1}"> Name</th>
            <th></th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each=" role : ${allRoles} ">
            <td><a th:text="${role.getId()}"> ID </a></td>
            <td><a th:text="${role.getName()}"> UserName </a></td>

            <td>
                <form th:method="post" th:action="@{/role/{id}(id=${role.getId()})}">
                    <input class="btn btn-danger" type="submit" th:value="#{form.delete}">
                </form>
            </td>

            <td>
                <form th:method="get" th:action="@{/role/edit/{id}(id=${role.id})}" th:object="${role}">
                    <input class="btn btn-primary" type="submit" th:value="#{form.edit}">
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <table>
        <th>
            <form th:method="GET" th:action="@{/}">
                <input class="btn btn-secondary" type="submit" th:value="#{form.back}">
            </form>
        </th>
    </table>

</div>

<div th:replace="product/headerAllProduct :: footer"></div>
</body>
</html>
