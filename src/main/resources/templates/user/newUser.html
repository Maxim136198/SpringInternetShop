<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{header.form.registrationUser}">Registration</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="product/headerAllProduct :: header"></div>
<div>
    <h1 align="center" th:text="#{header.form.registrationUser}"> Registration User </h1>
    <form th:method="post" th:action="@{/user/}" th:object="${newUser}">

        <div>
            <br>
            <label for="firstName" th:text="#{table.name1}"> Name: </label>
            <input type="text" th:field="*{name}" id="firstName">

            <br>
            <label for="password" th:text="#{table.password}"> Password: </label>
            <input type="password" th:field="*{password}" id="password">


            <br>
            <label for="email" th:text="#{table.email}"> Email: </label>
            <input type="text" th:field="*{email}" id="email">

            <br>
            <label for="age" th:text="#{table.age}"> Age: </label>
            <input type="number" th:field="*{age}" id="age">


            <br>
            <label for="role" th:text="#{table.roleID}"> Role ID: </label>
            <input type="number" th:field="*{role}" id="role">

        </div>

        <table>
            <th>
                <input type="submit" th:value="#{form.create}">
            </th>
        </table>
    </form>

    <table>
        <th>
            <form th:method="GET" th:action="@{/user/allUsers}">
                <input type="submit" th:value="#{header.form.listUser}">
            </form>
        </th>

        <th>
            <form th:method="GET" th:action="@{/}">
                <input class="btn btn-secondary" type="submit" th:value="#{form.back}">
            </form>
        </th>

    </table>
</div>

<div th:replace="product/headerAllProduct :: footer"></div>
</body>
</html>
