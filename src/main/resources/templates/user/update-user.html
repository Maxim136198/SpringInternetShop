<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="header/mainHeader :: header"></div>
<div>
    <h1 align="center"> Edit User </h1>
    <form action="#" th:action="@{/user/update}" th:object="${user}" method="post">

        <div>
            <br>
            <label for="id"> ID: </label>
            <input readonly type="number" th:field="*{id}"  id="id">


            <br>
            <label for="firstName"> Name: </label>
            <input type="text" th:field="*{name}"  id="firstName">

            <br>
            <label for="password"> Password: </label>
            <input type="password" th:field="*{password}" id="password">


            <br>
            <label for="email"> Email: </label>
            <input type="text" th:field="*{email}" id="email">

            <br>
            <label for="age"> Age: </label>
            <input type="number" th:field="*{age}" id="age">

            <br>
            <label for="role"> Role: </label>
            <input type="number" th:field="*{role}" id="role">
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<div th:replace="header/mainHeader :: footer"></div>

</body>
</html>
