<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>

<div th:replace="header/header :: header"></div>
<div>
    <h1 align="center"> Add Product </h1>
    <form th:method="post" th:action="@{/product}" th:object="${newProduct}">

        <div>
            <table>
                <td>
                    <label for="id"> ID: </label>
                    <input readonly type="number" th:field="*{id}"  id="id">
                </td>

                <td>
                    <label for="productName"> Name: </label>
                    <input type="text" th:field="*{name}" id="productName">
                </td>

                <td>
                    <label for="productDescription"> Description: </label>
                    <input type="text" th:field="*{description}" id="productDescription">
                </td>

                <td>
                    <label for="productPrice"> Price: </label>
                    <input type="text" th:field="*{price}" id="productPrice">
                </td>
            </table>

            <table>
                <th>
                    <input type="submit" value="Create">
                </th>
            </table>
        </div>
    </form>

    <table>
        <th>
            <form th:method="GET" th:action="@{/product/allProducts}">
                <input type="submit" value="List Users">
            </form>
        </th>

        <th>
            <form th:method="GET" th:action="@{/}">
                <input type="submit" value="Back">
            </form>
        </th>

    </table>
</div>


</body>
</html>
