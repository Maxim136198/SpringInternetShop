<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="product/headerAllProduct :: header"></div>
<div>
    <h1 align="center" th:text="#{newProduct.addProduct}"> Add Product </h1>
    <form th:method="post" th:action="@{/product}" th:object="${newProduct}">

        <div class="container align-items-center">
            <table>
                <tr>
                    <label for="id" th:text="#{allProduct.table.id}"> ID: </label>
                    <input class="form-control mb-4 col-4" readonly type="number" th:field="*{id}" id="id">
                </tr>

                <tr>
                    <label for="category" th:text="#{allProduct.table.Category}"> Category: </label>
                    <input class="form-control mb-4 col-4" type="text" th:field="*{category}" id="category">
                </tr>


                <tr>
                    <label for="productName" th:text="#{allProduct.table.name}"> Name: </label>
                    <input class="form-control mb-4 col-4" type="text" th:field="*{name}" id="productName">
                </tr>

                <tr>
                    <label for="productDescription" th:text="#{allProduct.table.Description}"> Description: </label>
                    <input class="form-control mb-4 col-4" type="text" th:field="*{description}"
                           id="productDescription">
                </tr>

                <tr>
                    <label for="productPrice" th:text="#{allProduct.table.Price}"> Price: </label>
                    <input class="form-control mb-4 col-4" type="text" th:field="*{price}" id="productPrice">
                </tr>


            </table>

            <table>
                <th>
                    <input class="btn btn-success" type="submit" th:value="#{form.create}">
                </th>
            </table>
        </div>
    </form>

    <div class="container align-items-center">
        <table>
            <th>
                <form th:method="GET" th:action="@{/product/allProduct}">
                    <input class="btn btn-primary" type="submit" th:value="#{header.form.listProducts}">
                </form>
            </th>

            <th>
                <form th:method="GET" th:action="@{/}">
                    <input class="btn btn-secondary" type="submit" th:value="#{form.back}">
                </form>
            </th>
        </table>
    </div>
</div>

<div th:replace="product/headerAllProduct :: footer"></div>
</body>
</html>
