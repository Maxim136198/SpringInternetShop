<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="product/headerAllProduct :: header"></div>
<div>
    <h1 align="center"> Edit Product </h1>
    <form action="#" th:action="@{/product/update}" th:object="${product}" method="post">

        <div>
            <table>
                <td>
                    <label for="productID"> ID: </label>
                    <input readonly type="number" th:field="*{id}" id="productID">
                </td>

                <td>
                    <label for="productName"> Name: </label>
                    <input type="text" th:field="*{name}" id="productName">
                </td>

                <td>
                    <label for="category"> Category: </label>
                    <input type="text" th:field="*{category}" id="category">
                </td>

                <td>
                    <label for="productDescription"> Description </label>
                    <input type="text" th:field="*{description}" id="productDescription">
                </td>

                <td>
                    <label for="productPrice"> Price </label>
                    <input type="number" th:field="*{price}" id="productPrice">
                </td>

            </table>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>

<div th:replace="product/headerAllProduct :: footer"></div>
</body>
</html>
